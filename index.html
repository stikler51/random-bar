<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Where to we go today</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <div class="instructions">
            <p>
                Впиши название бара и нажми кнопку "Добавить барчик"
            </p>
        </div>
        <div class="input-field">
            <input type="text" class="bar">
        </div>
        <div class="button-container">
            <button class="add">Добавить барчик</button>
        </div>
    </div>

    <div class="added">
        <p>Кликни на барчик, чтобы удалить его из списка</p>
        <ul class="bar-list">
        </ul>
    </div>

    <div class="destiny-button">
        <button class="destiny">Решить судьбу!</button>
    </div>

    <div class="result">

    </div>

<script src="index.js"></script>
</body>
</html>
